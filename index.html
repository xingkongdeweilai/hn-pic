        /* From Uiverse.io by SelfMadeSystem */
        /* The variation: the hexagonal lattice is rotated */
        .dark {
            width: 100%;
            height: 100%;
            --s: 6em;
            --d: 0.3em;
            --bg: #232228;
            --fg: rgb(90, 92, 102);
            background-color: var(--bg);
            background-image: radial-gradient(
                    var(--d) var(--d) at var(--d) var(--d),
                    var(--fg) 100%,
                    transparent 100%
            ),
            radial-gradient(
                    var(--d) var(--d) at calc(var(--d) + 33.3%) var(--d),
                    var(--fg) 100%,
                    transparent 100%
            ),
            radial-gradient(
                    var(--d) var(--d) at calc(var(--d) + 50%) calc(var(--d) + 50%),
                    var(--fg) 100%,
                    transparent 100%
            ),
            radial-gradient(
                    var(--d) var(--d) at calc(var(--d) + 83.3%) calc(var(--d) + 50%),
                    var(--fg) 100%,
                    transparent 100%
            );
            background-size: var(--s) calc(var(--s) * 0.577350269);
        }

        .day {
            width: 100%;
            height: 100%;
            /* Add your background pattern here */
            background-color: #ffffff;
            background-image: radial-gradient(rgba(12, 12, 12, 0.171) 2px, transparent 0);
            background-size: 30px 30px;
            background-position: -5px -5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px 15px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .switch {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.5);
        }

<script>
    const modal = document.querySelector('.modal');
    const modalImg = document.querySelector('.modal-img');
    const thumbnails = document.querySelectorAll('.thumbnail');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const switchBtn = document.querySelector('.bb8-toggle__checkbox');
    const container = document.querySelector('#container');
    let currentIndex = 0;
    let isDarkMode = false;

    // 打开模态框
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', () => {
            modal.classList.add('active');
            modalImg.src = thumbnail.src.replace('thumbnail', 'fullsize');
            currentIndex = index;
        });
    });

    // 关闭模态框
    closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
    });

    // 点击背景关闭
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    // 切换图片
    function showImage(index) {
        thumbnails[index].scrollIntoView({ behavior: 'smooth' });
        modalImg.src = thumbnails[index].src.replace('thumbnail', 'fullsize');
        currentIndex = index;
    }

    // 上一张
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
        showImage(currentIndex);
    });

    // 下一张
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % thumbnails.length;
        showImage(currentIndex);
    });

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('active')) {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'Escape') closeBtn.click();
        }
    });

    // 切换背景
    switchBtn.addEventListener('click', () => {
        if (isDarkMode) {
            container.classList.remove('dark');
            container.classList.add('day');
        } else {
            container.classList.remove('day');
            container.classList.add('dark');
        }
        isDarkMode = !isDarkMode;
    });
</script>
