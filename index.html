<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>🎀小娜笔👗</title>
    <link rel="stylesheet" type="text/css" href="switch.css">
    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" type="text/css" href="pointer.css">
    <link rel="stylesheet" type="text/css" href="danmu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px 15px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: rotate(90deg) scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            user-select: none;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body id="container" class="day">
<div class="gallery">
    <img src="0.jpg" class="thumbnail" alt="照片0">
    <img src="1.jpg" class="thumbnail" alt="照片1">
    <img src="2.jpg" class="thumbnail" alt="照片2">
    <img src="3.jpg" class="thumbnail" alt="照片3">
    <img src="4.jpg" class="thumbnail" alt="照片4">
    <img src="5.jpg" class="thumbnail" alt="照片5">
    <img src="6.jpg" class="thumbnail" alt="照片6">
    <div class="thumbnail"><iframe class="pet" width="100%" height="100%" frameborder="0" src="https://cdn.abowman.com/widgets/hamster/hamster.html?up_bgColor=ffffff&up_bodyColor=e6debe&up_earColor=d4c898&up_snoutColor=f7f4e9&up_eyeColor=000000&up_feetColor=d4c898&up_tailColor=e6debe&up_waterColor=e0efff&up_foodColor=cba920&up_wheelColor=ffffff&up_wheelOuterColor=ff4d4d&up_wheelCenterColor=e4eb2f&up_wheelSpokeColor=dedede"></iframe></div>
    <img src="7.jpg" class="thumbnail" alt="照片7">
    <img src="8.jpg" class="thumbnail" alt="照片8">
    <img src="9.jpg" class="thumbnail" alt="照片9">
    <img src="10.jpg" class="thumbnail" alt="照片10">
    <img src="11.jpg" class="thumbnail" alt="照片11">
    <img src="12.jpg" class="thumbnail" alt="照片12">
    <img src="13.jpg" class="thumbnail" alt="照片13">
</div>

<div id="danmu"></div>

<div class="modal">
    <span class="close-btn">&times;</span>
    <div class="modal-content">
        <img src="" class="modal-img" alt="大图">
    </div>
    <div class="nav-btn prev">❮</div>
    <div class="nav-btn next">❯</div>
</div>

<div class="switch">
    <label class="bb8-toggle">
        <input class="bb8-toggle__checkbox" type="checkbox">
        <div class="bb8-toggle__container">
            <div class="bb8-toggle__scenery">
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="tatto-1"></div>
                <div class="tatto-2"></div>
                <div class="gomrassen"></div>
                <div class="hermes"></div>
                <div class="chenini"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
            </div>
            <div class="bb8">
                <div class="bb8__head-container">
                    <div class="bb8__antenna"></div>
                    <div class="bb8__antenna"></div>
                    <div class="bb8__head"></div>
                </div>
                <div class="bb8__body"></div>
            </div>
            <div class="artificial__hidden">
                <div class="bb8__shadow"></div>
            </div>
        </div>
    </label>
</div>

<script>
    loopy()
    function loopy() {
        let sWord = ""
        while (sWord !== "20241025") {//设置密码
            sWord = prompt("输入正确密码才能访问!")
        }
    }

    const modal = document.querySelector('.modal');
    const modalImg = document.querySelector('.modal-img');
    const thumbnails = document.querySelectorAll('.thumbnail');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const switchBtn = document.querySelector('.bb8-toggle__checkbox');
    const container = document.querySelector('#container');
    let currentIndex = 0;
    let isDarkMode = false;

    // 打开模态框
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', () => {
            modal.classList.add('active');
            modalImg.src = thumbnail.src.replace('thumbnail', 'fullsize');
            currentIndex = index;
        });
    });

    // 关闭模态框
    closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
    });

    // 点击背景关闭
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    // 切换图片
    function showImage(index, isNext) {
        if (index === 7) {
            if (isNext) {
                index = 8;
            } else {
                index = 6;
            }
        }
        thumbnails[index].scrollIntoView({ behavior: 'smooth' });
        modalImg.src = thumbnails[index].src.replace('thumbnail', 'fullsize');
        currentIndex = index;
    }

    // 上一张
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
        showImage(currentIndex, false);
    });

    // 下一张
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % thumbnails.length;
        showImage(currentIndex, true);
    });

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('active')) {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'Escape') closeBtn.click();
        }
    });

    // 切换背景
    switchBtn.addEventListener('click', () => {
        if (isDarkMode) {
            container.classList.remove('dark');
            container.classList.add('day');
        } else {
            container.classList.remove('day');
            container.classList.add('dark');
        }
        isDarkMode = !isDarkMode;
    });

    // 弹幕
    const danmu = document.getElementById('danmu');
    const danmus = [];
    const myDanmus = ['为你打call'
        , '小何娜'
        , '地表最美'
        , '🎀小娜笔👗'
        , '😍😍😍😍😍😍😍😍😍😍😍😍😍😍😍😍😍'
    ];
    const trackHeight = 30; // 弹道高度
    let tracks = [];

    // 初始化弹道
    function initTracks() {
        const trackCount = Math.floor(container.clientHeight / trackHeight);
        tracks = new Array(trackCount).fill(true);
    }

    // 获取随机颜色
    function getRandomColor() {
        return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    // 创建弹幕元素
    function createDanmu(text) {
        const danmu = document.createElement('div');
        danmu.className = 'danmu';
        danmu.textContent = text;
        danmu.style.color = getRandomColor();
        return danmu;
    }

    // 寻找可用弹道
    function findAvailableTrack() {
        for(let i = 0; i < tracks.length; i++) {
            if(tracks[i]) {
                tracks[i] = false;
                return i;
            }
        }
        return Math.floor(Math.random() * tracks.length);
    }

    // 弹幕动画
    function animateDanmu(danmuObj) {
        const startTime = Date.now();
        const duration = 5000 + Math.random() * 3000; // 随机持续时间

        function update() {
            const elapsed = Date.now() - startTime;
            const progress = elapsed / duration;

            if(progress < 1) {
                const x = container.clientWidth * (1 - progress);
                danmuObj.element.style.transform = `translateX(${x}px)`;
                requestAnimationFrame(update);
            } else {
                // 移除弹幕并释放弹道
                danmuObj.element.remove();
                tracks[danmuObj.track] = true;
                const index = danmus.indexOf(danmuObj);
                if(index > -1) danmus.splice(index, 1);
            }
        }

        requestAnimationFrame(update);
    }

    // 发送弹幕
    function sendDanmu(text) {
        const danmu = createDanmu(text);
        const track = findAvailableTrack();

        // 设置初始位置
        danmu.style.top = `${track * trackHeight}px`;
        danmu.style.transform = `translateX(${container.clientWidth}px)`;

        container.appendChild(danmu);
        const danmuObj = { element: danmu, track };
        danmus.push(danmuObj);
        animateDanmu(danmuObj);
    }

    // 窗口大小变化处理
    window.addEventListener('resize', () => {
        initTracks();
        danmus.forEach(danmu => {
            danmu.element.style.transform = `translateX(${container.clientWidth}px)`;
        });
    });

    // 初始化
    initTracks();
    setInterval(() => sendDanmu(myDanmus[Math.floor(Math.random()*100)%myDanmus.length]), 200);

    document.onkeydown = function(e) {
        console.log(e);
        if(e.key === 'F12') {
            alert("F12审查元素已被禁用！");
            return false;
        }
        if(e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
            alert("F12审查元素已被禁用！");
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.key === 'c' || e.key === 'C') {
            alert("F12审查元素已被禁用！");
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.key === 'j' || e.key === 'J') {
            alert("F12审查元素已被禁用！");
            return false;
        }
        if(e.ctrlKey && e.key === 'u' || e.key === 'U') {
            alert("查看源代码已被禁用！");
            return false;
        }
    }

    // 禁用右键
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault()
    })
</script>
</body>
</html>
