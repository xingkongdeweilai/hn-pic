<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>炫酷个人相册</title>
    <link rel="stylesheet" type="text/css" href="switch.css">
    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" type="text/css" href="pointer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px 15px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body id="container" class="day">
<div class="gallery">
    <img src="https://ts1.cn.mm.bing.net/th?id=OIP-C.IwLdYA0JjF7srTaxpEJ_zQHaEJ&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="thumbnail" alt="照片1">
    <img src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/static/388379538bf2af745f3f7cfea82816a2.jpg?x-oss-process=image%2fresize%2cm_lfit%2cw_3840%2ch_2160" class="thumbnail" alt="照片2">
    <img src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc_mobile/static/9b01b7b53a8df9abfade95a8c1186487.jpg?x-oss-process=image%2fresize%2cm_lfit%2cw_2560%2ch_1440" class="thumbnail" alt="照片3">
    <img src="https://pic3.zhimg.com/v2-0087e364e1f120dfd9896d7331809793_r.jpg?source=1940ef5c" class="thumbnail" alt="照片4">
    <img src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/static/d52fbc582bbc6998f1afdac4ddbbeb40.jpg?x-oss-process=image%2fresize%2cm_lfit%2cw_1920%2ch_1080" class="thumbnail" alt="照片5">
    <img src="https://img-baofun.zhhainiao.com/fs/0f252f02cfa6171a208dca30cf838079.jpg" class="thumbnail" alt="照片6">
    <div class="thumbnail"><iframe class="pet" width="100%" height="100%" frameborder="0" src="https://cdn.abowman.com/widgets/hamster/hamster.html?up_bgColor=ffffff&up_bodyColor=e6debe&up_earColor=d4c898&up_snoutColor=f7f4e9&up_eyeColor=000000&up_feetColor=d4c898&up_tailColor=e6debe&up_waterColor=e0efff&up_foodColor=cba920&up_wheelColor=ffffff&up_wheelOuterColor=ff4d4d&up_wheelCenterColor=e4eb2f&up_wheelSpokeColor=dedede"></iframe></div>
</div>

<div class="modal">
    <span class="close-btn">&times;</span>
    <div class="modal-content">
        <img src="" class="modal-img" alt="大图">
    </div>
    <div class="nav-btn prev">❮</div>
    <div class="nav-btn next">❯</div>
</div>

<div class="switch">
    <label class="bb8-toggle">
        <input class="bb8-toggle__checkbox" type="checkbox">
        <div class="bb8-toggle__container">
            <div class="bb8-toggle__scenery">
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="bb8-toggle__star"></div>
                <div class="tatto-1"></div>
                <div class="tatto-2"></div>
                <div class="gomrassen"></div>
                <div class="hermes"></div>
                <div class="chenini"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
                <div class="bb8-toggle__cloud"></div>
            </div>
            <div class="bb8">
                <div class="bb8__head-container">
                    <div class="bb8__antenna"></div>
                    <div class="bb8__antenna"></div>
                    <div class="bb8__head"></div>
                </div>
                <div class="bb8__body"></div>
            </div>
            <div class="artificial__hidden">
                <div class="bb8__shadow"></div>
            </div>
        </div>
    </label>
</div>

<script>
    const modal = document.querySelector('.modal');
    const modalImg = document.querySelector('.modal-img');
    const thumbnails = document.querySelectorAll('.thumbnail');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const switchBtn = document.querySelector('.bb8-toggle__checkbox');
    const container = document.querySelector('#container');
    let currentIndex = 0;
    let isDarkMode = false;

    // 打开模态框
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', () => {
            modal.classList.add('active');
            modalImg.src = thumbnail.src.replace('thumbnail', 'fullsize');
            currentIndex = index;
        });
    });

    // 关闭模态框
    closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
    });

    // 点击背景关闭
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    // 切换图片
    function showImage(index) {
        thumbnails[index].scrollIntoView({ behavior: 'smooth' });
        modalImg.src = thumbnails[index].src.replace('thumbnail', 'fullsize');
        currentIndex = index;
    }

    // 上一张
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
        showImage(currentIndex);
    });

    // 下一张
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % thumbnails.length;
        showImage(currentIndex);
    });

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('active')) {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'Escape') closeBtn.click();
        }
    });

    // 切换背景
    switchBtn.addEventListener('click', () => {
        if (isDarkMode) {
            container.classList.remove('dark');
            container.classList.add('day');
        } else {
            container.classList.remove('day');
            container.classList.add('dark');
        }
        isDarkMode = !isDarkMode;
    });
</script>
</body>
</html>
