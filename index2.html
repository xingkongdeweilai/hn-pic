<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 个人相册</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 1000px;
    }

    /* 相册容器 */
    .photo-album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 30px;
      max-width: 1200px;
      width: 90%;
    }

    /* 单个图片项 */
    .photo-item {
      position: relative;
      width: 100%;
      height: 250px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    /* 图片正面 */
    .photo-front,
    .photo-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    /* 图片正面样式 */
    .photo-front {
      background-color: #333;
    }

    /* 图片样式 */
    .photo-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 图片背面样式 */
    .photo-back {
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
    }

    /* 悬停效果 */
    .photo-item:hover {
      transform: rotateY(180deg);
    }

    /* 图片淡入动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 为图片项添加淡入动画 */
    .photo-item {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>

<body>
<div class="photo-album">
